{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}| Sign up{% endblock title %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <form action="." method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="button is-link" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
